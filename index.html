<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <title>DarkAPI</title>

<body>

<main>

    <div id="top">
        <h1>Fichas de RPG</h1>
    
        <h3>Esse website mostra as fichas de RPG com a temática de Dark Souls.</h3>
    </div>

    <div id="caixa-put">
        <h3>Crie seu Personagem</h3>
        <p></p>
        <input type="text" class="box" placeholder="Jogador">
        <input type="text" class="box" placeholder="Nome do personagem">
        <input type="text" class="box" placeholder="Raça">
        <input type="text" class="box" placeholder="Gênero">
        <input type="text" class="box" placeholder="Classe">
        <input type="text" class="box" placeholder="Vigor">
        <input type="text" class="box" placeholder="Conhecimento">
        <input type="text" class="box" placeholder="Fortitude">
        <input type="text" class="box" placeholder="Força">
        <input type="text" class="box" placeholder="Destreza">
        <input type="text" class="box" placeholder="Inteligência">
        <input type="text" class="box" placeholder="Fé">
        <input type="text" class="box" placeholder="Sorte">
        <button id="btn-put">CRIAR PERSONAGEM</button>
    </div>

    <div id="caixa-get">
        <p></p>
        <button id="btn-get">BUSCAR ALEATÓRIO</button>
    </div>

    <div id="caixa-get">
        <input type="text" class="box" placeholder="Nome do Jogador">
        <p></p>
        <button id="btn-get">BUSCAR  PERSONAGEM</button>
    </div>


</main>
